<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de produto</title>
    <link rel="stylesheet" href="css/cadastrarProduto.css">
</head>
<body>
    <header>
        <h1>Cadastro de Produto</h1>
        <nav>
                <a href="home.html" >Home</a>
                <a href="cadastrarProduto.html">Cadastrar Produtos</a>
                <a href="cadastrarUsuario.html">Cadastrar Usuários</a>
        </nav>
        <img src="img/LogoLoja.png" id="logo-loja" alt="Logo da loja VendeTudo. Na imagem há uma sacola de compras na cor laranja com uma mão branco em formato digital clicando na sacola. também possui o nome da empresa na cor laranja e a descrição que é uma empresa de e-commerce">
    </header>
    <main>
        <form id="form">
            <div class="dados-grupo">
                <div class="input-grupo">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="input-grupo">
                    <label for="preco">Preço:</label>
                    <input type="number" step="0.01" id="preco" name="preco" required>
                </div>
                <div class="input-grupo">
                    <label for="categorias">Categoria:</label>
                    <select name="categorias" id="categorias">
                        <option value="roupa">Roupas</option>
                        <option value="sapatos">Sapatos</option>
                        <option value="eletronicos">Eletrônicos</option>
                        <option value="cama-banho">Cama e Banho</option>
                        <option value="eletrodomésticos">Eletrodomésticos</option>
                    </select>
                </div>
                <div class="input-grupo">
                    <label for="img-produto">Carregar a imagem do produto:</label>
                    <input type="file" name="img-produto" id="img-produto">
                </div>
                <div class="input-grupo">
                    <label for="descricao">Descrição:</label>
                    <textarea name="descricao" id="descricao" placeholder="Deixe a descrição do produto" required></textarea>
                </div>
            </div>
            <button type="submit">Cadastrar</button>
            <div id="mensagem"></div>
        </form>
    </main>
    <script src="js/cadastrarProduto.js"></script>
</body>
</html>
