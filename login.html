<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=main, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
    <div id="imagens">
        <img src="img/LogoLoja.png" id="logo-loja" alt="Logo da loja VendeTudo. Na imagem há uma sacola de compras na cor laranja com uma mão branco em formato digital clicando na sacola. também possui o nome da empresa na cor laranja e a descrição que é uma empresa de e-commerce">
        <img src="img/LogoTecnologia.png" id="logo-tecnologia" alt="logo da empresa RSP Tecnologias">
    </div>
    <main>
        <form id="form">
            <h2>Login</h2>
            <div class="input-grupo">
                <label for="usuario">Usuário:</label>
                <input type="text" id="usuario" name="usuario">
            </div>
            <div class="input-grupo">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha">
            </div>
            <button type="submit">Entrar</button>
            <div id="mensagem"></div> 
        </form>     
    </main>
    <script src="js/login.js"></script>
</body>
</html>
