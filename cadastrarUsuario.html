<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de usuario</title>
    <link rel="stylesheet" href="css/cadastrarUsuario.css">
</head>
<body>
    <header>
        <h1>Cadastro de Usuário</h1>
        <nav>
                <a href="home.html" >Home</a>
                <a href="cadastrarProduto.html">Cadastrar Produtos</a>
                <a href="cadastrarUsuario.html">Cadastrar Usuários</a>
        </nav>
        <img src="img/LogoLoja.png" id="logo-loja" alt="Logo da loja VendeTudo. Na imagem há uma sacola de compras na cor laranja com uma mão branco em formato digital clicando na sacola. também possui o nome da empresa na cor laranja e a descrição que é uma empresa de e-commerce">
    </header>
    <main>
        <form id="form">
            <div class="dados-grupo">
                <div class="input-grupo">
                    <label for="primeiro-nome">Primeiro Nome:</label>
                    <input type="text" id="primeiro-nome" name="primeiro-nome" required>
                </div>
                <div class="input-grupo">
                    <label for="sobrenome">Sobrenome:</label>
                    <input type="text" id="sobrenome" name="sobrenome" required>
                </div>
                <div class="input-grupo">
                    <label for="data-nascimento">Data de Nascimento:</label>
                    <input type="date" id="data-nascimento" name="data-nascimento" required>
                </div>
                <div class="input-grupo">
                    <label for="genero">Gênero:</label>
                    <div class="radio-grupo">
                        <label for="masculino">
                            <input type="radio" value="masculino" name="genero">Masculino
                        </label>
                        <label for="feminino">
                            <input type="radio" value="feminino" name="genero">Feminino
                        </label>
                        <label for="outro">
                            <input type="radio" value="outro" name="genero">Outro
                        </label>
                    </div>
                </div>
                <div class="input-grupo">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" placeholder="Digite apenas os números" required>
                </div>
                <div class="input-grupo">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone">
                </div>
                <div class="input-grupo">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>
            </div>
            <div class="dados-grupo">
                <div class="input-grupo">
                    <label for="usuario">Usuário:</label>
                    <input type="text" id="usuario" name="usuario" required>
                </div>
                <div class="input-grupo">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required>
                    <p>- A senha deve ter pelo menos 6 caracteres</p>
                    <p>- A senha deve ter um desses caracteres especias: !,@,#,$,&,*</p>
                    <p>- A senha deve ter pelo menos um número</p>
                </div>
                <div class="input-grupo">
                    <label for="senha-confirmacao">Senha:</label>
                    <input type="password" id="senha-confirmacao" name="senha-confirmacao" required>
                </div>
            </div>
            <button type="submit">Cadastrar</button>
            <div id="mensagem"></div>
        </form>
    </main>
    <script src="js/cadastrarUsuario.js"></script>
</body>
</html>
